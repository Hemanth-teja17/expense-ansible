- name: configure backend
  hosts: backend
  become: yes
  vars:
   # root_user: "{{root}}"
    mysql_root_password: ExpenseApp@1
    login_host: mysql.hemanthk.online
  tasks:
  - name: disable default nodejs version
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable latest version of nodejs given by dev team
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Upgrade openssl and ssh packages
    ansible.builtin.dnf:
      name:
        - openssl
        - openssl-libs
        - openssh
        - openssh-server
        - openssh-clients
      state: latest

  - name: install nodejs
    ansible.builtin.package: 
      name: "{{ item }}"
      state: present
    loop:
      - nodejs
      - mysql

  - name: Create expense user
    ansible.builtin.user:
      name: expense

  - name: Create a directory if it does not exist
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: download the code given url from the dev
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip
        
  - name: unzip the downloaded file and sent to  code location
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: copy backend service
    ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/backend.service

  - name: ansible to install pymysql
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
      executable: pip3.9

    
  - name: import data to schema
    community.mysql.mysql_db:
      login_user: root
      login_password: "{{ mysql_root_password }}"
      login_host: "{{login_host}}"
      state: import
      name: all
      target: /app/schema/backend.sql 

  - name: daemon service restart
    ansible.builtin.systemd_service:
     name: backend
     state: restarted
     daemon_reload: true
        
        